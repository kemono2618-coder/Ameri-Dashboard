<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ameri-Sniper SAW Dashboard</title>
    <style>
        :root { --bg-color: #000000; --secondary-bg: #111111; --text-color: #e0e0e0; --accent-green: #00ff00; --accent-red: #ff0000; --border: #333; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: monospace; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        .container { display: flex; flex: 1; max-width: 1200px; margin: 0 auto; width: 100%; }
        .main { flex-grow: 1; padding: 2rem; }
        h1, h2 { border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; color: #fff; }
        .status-active { color: #00ff00; font-weight: bold; }
        .status-offline { color: #555; font-weight: bold; }
        
        .metric-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; margin-bottom: 2rem; }
        .metric-card { background: var(--secondary-bg); padding: 1rem; border: 1px solid var(--border); text-align: center; }
        .metric-val { font-size: 1.5rem; font-weight: bold; margin-top: 0.5rem; display:block; }
        
        .sniper-box { border: 1px solid #ff0000; background: #1a0000; padding: 1.5rem; margin-bottom: 2rem; text-align: center; }
        .sniper-header { color: #ff0000; font-weight: bold; letter-spacing: 2px; margin-bottom: 1rem; }
        .sniper-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; }
        .s-val { font-size: 2rem; font-weight: bold; display: block; }
        .s-label { color: #888; font-size: 0.9rem; }

        .phase-box { background: var(--secondary-bg); border-left: 5px solid #555; padding: 1rem; margin-bottom: 2rem; }
        
        .combat-row { display: flex; gap: 1rem; background: var(--secondary-bg); padding: 1rem; margin-bottom: 2rem; }
        .combat-item { flex: 1; text-align: center; }
        .c-win { color: #00ff00; font-size: 1.5rem; font-weight: bold; display: block; }
        .c-die { color: #ff0000; font-size: 1.5rem; font-weight: bold; display: block; }

        table { width: 100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid var(--border); padding: 0.5rem; text-align: left; }
        .res-win { color: #00ff00; }
        .res-die { color: #ff0000; }
        
        #diag-status { background: #333; padding: 5px; margin-top: 10px; display: inline-block; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h1>Ameri-Sniper: SAW Protocol</h1>
                <div id="sync-status" class="status-offline">OFFLINE</div>
            </div>

            <div class="metric-grid">
                <div class="metric-card"><span>Steps</span><span class="metric-val" id="total-steps">--</span></div>
                <div class="metric-card"><span>Progress</span><span class="metric-val" id="prog-pct">--%</span></div>
                <div class="metric-card"><span>Target</span><span class="metric-val">+2,000 JPY</span></div>
                <div class="metric-card"><span>Episodes</span><span class="metric-val" id="total-eps">--</span></div>
            </div>

            <div class="sniper-box">
                <div class="sniper-header">WIN OR DIE</div>
                <div class="sniper-grid">
                    <div><span class="s-label">Survival Rate</span><span class="s-val" id="s-rate" style="color:#fff">--%</span></div>
                    <div><span class="s-label">Speed</span><span class="s-val" id="s-speed" style="color:#fff">--</span></div>
                    <div><span class="s-label">Margin</span><span class="s-val" id="s-margin" style="color:#fff">--</span></div>
                </div>
                <div id="diag-status">Initializing...</div>
            </div>

            <div class="phase-box" id="phase-box">
                <h3 style="margin:0" id="phase-title">Phase --</h3>
                <div id="phase-desc">Loading...</div>
            </div>

            <div class="combat-row">
                <div class="combat-item"><span>SURVIVAL (WIN)</span><span class="c-win" id="c-win">0</span></div>
                <div class="combat-item"><span>DEATH (LOSS/WAIT)</span><span class="c-die" id="c-fail">0</span></div>
            </div>

            <h3>Recent Logs</h3>
            <table>
                <tbody id="log-table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        setInterval(async () => {
            try {
                const res = await fetch('data.json?' + Date.now());
                if (!res.ok) throw new Error();
                const data = await res.json();
                
                document.getElementById('sync-status').innerText = "ONLINE";
                document.getElementById('sync-status').className = "status-active";
                document.getElementById('total-steps').innerText = data.total_steps.toLocaleString();
                document.getElementById('prog-pct').innerText = data.prog_pct + "%";
                document.getElementById('total-eps').innerText = data.total_eps;

                if (data.diagnosis) {
                    document.getElementById('diag-status').innerText = data.diagnosis.status_text;
                    document.getElementById('diag-status').style.color = data.diagnosis.status_color;
                    
                    const s = data.diagnosis.sniper_stats;
                    document.getElementById('s-rate').innerText = s.mission_rate;
                    document.getElementById('s-speed').innerText = s.speed_range;
                    document.getElementById('s-margin').innerText = s.margin_range;
                }

                document.getElementById('phase-title').innerText = data.phase_title;
                document.getElementById('phase-desc').innerText = data.phase_desc;
                document.getElementById('phase-box').style.borderLeftColor = data.phase_color;

                if (data.combat_stats) {
                    document.getElementById('c-win').innerText = data.combat_stats.WIN;
                    // In SAW protocol, BUST and FAIL are both DEATH
                    document.getElementById('c-fail').innerText = (data.combat_stats.BUST + data.combat_stats.FAIL);
                }

                let rows = "";
                data.logs.forEach(log => {
                    let cls = log.beh.includes("WIN") ? "res-win" : "res-die";
                    rows += `<tr><td>${log.t}</td><td style="color:${log.r>0?'#0f0':'#f00'}">${log.r}</td><td class="${cls}">${log.beh}</td></tr>`;
                });
                document.getElementById('log-table-body').innerHTML = rows;
            } catch (e) {
                document.getElementById('sync-status').innerText = "OFFLINE";
                document.getElementById('sync-status').className = "status-offline";
            }
        }, 3000);
    </script>
</body>
</html>
